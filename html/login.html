<h2> CONNECTION / ENREGISTREMENT</h2>
<div class="form-container">
    <form id="login-form">
        <input type="text" id="user-login" placeholder="nom d'utilisateur">
        <input type="password" id="password" placeholder="Mot de passe">
        <input type="submit" value="Envoyer" id="input-submit">
    </form>
    
    <form id="register-form">
        <input type="text" id="user-login" placeholder="nom d'utilisateur">
        <input type="email" id="input-email" placeholder="Email">
        <input type="email" id="input-email" placeholder="Validation de l'email">
        <input type="password" id="password" placeholder="Mot de passe">
        <input type="password" id="password" placeholder="Validation du mot de passe">
        <input type="submit" value="Envoyer" id="input-submit">
    </form>
    <div class="buttoncontainer">  
        <button id="logbutton" onclick="switch_form('login')">Se connecter</button>
        <button id="regbutton"onclick="switch_form('register')">S'enregistrer</button>
    </div>
    
</div>
