    <input type="text" name="username" id="username" placeholder="nom d'utilisateur" required>
    
    <input type="email" name="email" id="email" placeholder="Email" required onchange="check(this)">
    <input type="email" name="email-verif"id="verif-email" placeholder="Validation de l'email" required onchange="check(this)">

    <input type="submit" value="Envoyer" id="input-submit">
</form>
